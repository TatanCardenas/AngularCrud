<div [hidden]="route.children.length !== 0">
    <div>
        <mat-form-field class="margen">
            <mat-label>Filtro</mat-label>
            <input matInput class="margen" (keyup)="filter($event)" placeholder="Filtrar" #input>
        </mat-form-field>
    </div>
    <div class="content">
        <div class="container">
            <table mat-table [dataSource]="dataSource" matSort class="table">
                <!-- Position Column -->
                <ng-container matColumnDef="idProducto">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba; colunm1"
                        style="text-align: center;"> Codigo </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <!-- Weight Column -->
                <ng-container matColumnDef="img">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba; colunm2"
                        style="text-align: center;"> Imagen </th>
                    <td mat-cell *matCellDef="let element" style="width: 180px;"> <img appColumna
                            src="{{element.image}}" alt="Producto" class="product"> </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba; colunm3">Nombre</th>
                    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
                <!-- Name Column -->
                <!--<ng-container matColumnDef="Descripcion">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba">Descripcion</th>
            <td mat-cell appColumna *matCellDef="let element"> {{element.descrip}} </td>
        </ng-container>-->
                <!-- Weight Column -->
                <ng-container matColumnDef="precio">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba; column3"> Precio </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>
                <ng-container matColumnDef="comprar">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef class="prueba; column3;"> Eliminar </th>
                    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent"
                            [routerLink]="['producto/',element.id]" (click)="eliminarP(element.id)">Eliminar</button> </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
<form action=""></form>
<form [formGroup]="form"class="form-inline">
    <div class="formularioI">
        <div class="prueba">
            <mat-form-field appearance="outline" class="tamano">
                <mat-label>Nombre Producto:</mat-label>
                <input matInput placeholder="Morral Versage" formControlName="nombre" class="formu">
            </mat-form-field>
        </div>

        <div class="prueba">
            <mat-form-field appearance="outline" class="tamano">
                <mat-label>Precio: </mat-label>
                <input matInput placeholder="15.99" formControlName="precio" class="formu">
            </mat-form-field>
        </div>

        <div class="prueba">
            <mat-form-field appearance="outline" class="tamano">
                <mat-label>Descripcion: </mat-label>
                <input matInput placeholder="Morral de cuero...." formControlName="descripcion" class="formu">
            </mat-form-field>
        </div>
    </div>
</form>
<button mat-raised-button class="boton" color="primary" style="margin-left: 2%;" (click)="agregarP()"> Agregar</button>
